
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Sports Portal{% endblock title %}</title>
        {% load static %}

        <!-- Google Fonts -->
        {% comment %} <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet"> {% endcomment %}

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/base.css">

        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="" href="form.html">

        <!-- Bootstrap Scripts -->
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        {% block head %}{% endblock head %}
    </head>
    
    <body>
        <div class="wrapper">
            <header class="bg-primary text-white py-4 px-6 d-flex align-items-center justify-content-between">
                <a href="/" class="d-flex align-items-center gap-2 text-white text-decoration-none">
                    <img class="logo background-size-contain" src="/static/assets/img/trophy.png" alt="logo" style="width: 45px; height: 35px;">
                    <span class="h3 mb-0">Sports Portal</span>
                </a>
                
                <nav class="d-none d-md-flex align-items-center gap-3 nav" >
                    <a href="/events" style="color: white;" class="nav-link">Events</a>
                    <a href="/events/sports" style="color: white;" class="nav-link">Sports</a>
                    <a href="/teams" style="color: white;" class="nav-link">Teams</a>
                    <a href="/events/gallery" style="color: white;" class="nav-link">Event Highlights</a>
                    <a href="/organisers" style="color: white;" class="nav-link">Organisers</a>
                    <a href="/registration/view-participants" style="color: white;" class="nav-link">View Participants</a>
                </nav>
                <a href="/admin">
                    <button class="btn btn-outline-light btn-sm" style="margin-right: 30px;">Admin Log In</button>
                </a>
            </header>
            
            <main class="content">
                {% block body %} {% endblock %}
            </main>
            
            <footer class=" footer bg-primary text-white py-4 px-6 d-flex align-items-center justify-content-center">
                <div class="bg-primary text-white d-flex">&copy; 2024 Sports Portal. All rights reserved.</div>
                <nav class="d-none d-md-flex align-items-center gap-4 footer">
                    <a href="#" class="text-white text-decoration-none anchor">About</a>
                    <a href="#" class="text-white text-decoration-none anchor">Contact</a>
                    <a href="#" class="text-white text-decoration-none anchor">Privacy</a>
                    <a href="#" class="text-white text-decoration-none anchor">Terms</a>
                </nav>
            </footer>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0NXBBCRXjI69o+ptGgt+Tn9nK4+VHRmD1L9B10xBfsZUnFZghvAeqfHOhfp1xE/Z" crossorigin="anonymous"></script>
    </body>
</html>
